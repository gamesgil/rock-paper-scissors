<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Score Me: <span id="playerScore"></span> | CPU: <span id="cpuScore"></span></h1>


    <div class="players">
        <div class="player">
            <div class="icons">
                <p class="rock">✊</p>
                <p class="paper">✋</p>
                <p class="scissors">✌️</p>
            </div>
            <h2>Player</h2>
            <div class="buttons">
                <button class="btn rock">Rock</button>
                <button class="btn paper">Paper</button>
                <button class="btn scissors">Scissocrs</button>
            </div>
        </div>
        <div class="separator"></div>
        <div class="cpu">
            <div class="icons">
                <p class="rock">✊</p>
                <p class="paper">✋</p>
                <p class="scissors">✌️</p>
            </div>
            <h2>CPU</h2>
        </div>
    </div>

    <script src="src/main.js"></script>

</body>

</html>
